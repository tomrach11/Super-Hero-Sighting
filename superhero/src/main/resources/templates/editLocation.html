<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Location</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <!-- Title -->
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Edit Location</a></h1>
        </div>
    </div>
    <!-- Nav Bar -->
    <div class="row m-4 border border-dark">
        <!-- 4 Main Menu Button -->
        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
        </div>
        <div class="col text-center m-3">
            <a href="characters" class="btn btn-outline-primary btn-lg">Character</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
        </div>
    </div>
</div>
<!-- End main body -->
<!-- Adding Form -->
<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Edit Location</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="editLocation" method="POST">
            <div class="form-group row">
                <label for="latitude" class="col-3 col-form-label">
                    Latitude</label>
                <div class="col-9">
                    <input type="text" name="latitude"
                           id="latitude" class="form-control" th:value="${location.latitude}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="longitude" class="col-3 col-form-label">
                    Longitude</label>
                <div class="col-9">
                    <input type="text" name="longitude"
                           id="longitude" class="form-control" th:value="${location.longitude}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="street" class="col-3 col-form-label">
                    Street</label>
                <div class="col-9">
                    <input type="text" name="street"
                           id="street" class="form-control" th:value="${location.street}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="city" class="col-3 col-form-label">
                    City</label>
                <div class="col-9">
                    <input type="text" name="city"
                           id="city" class="form-control" th:value="${location.city}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="state" class="col-3 col-form-label">
                    State</label>
                <div class="col-9">
                    <input type="text" name="state"
                           id="state" class="form-control" th:value="${location.state}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="zipcode" class="col-3 col-form-label">
                    Zipcode</label>
                <div class="col-9">
                    <input type="text" name="zipcode"
                           id="zipcode" class="form-control" th:value="${location.zipcode}"/>
                </div>
            </div>
            <input type="hidden" name="id" th:value="${location.locationId}"/>
            <button type="submit" class="btn btn-primary">Edit Location</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
