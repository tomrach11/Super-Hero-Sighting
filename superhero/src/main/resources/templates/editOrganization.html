<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Organization</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <!-- Title -->
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Edit Organization<</a></h1>
        </div>
    </div>
    <!-- Nav Bar -->
    <div class="row m-4 border border-dark">
        <!-- 4 Main Menu Button -->
        <div class="col text-center m-3">
            <a href="home" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="sighting" class="btn btn-outline-primary btn-lg">Sighting</a>
        </div>
        <div class="col text-center m-3">
            <a href="characters" class="btn btn-outline-primary btn-lg">Character</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organization</a>
        </div>
    </div>
</div>
<!-- End main body -->
<!-- Adding Form -->
<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Edit Organization</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="editOrganization" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name"
                           id="name" class="form-control" th:value="${organization.name}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-3 col-form-label">
                    Description</label>
                <div class="col-9">
                            <textarea type="text" name="description"
                                      id="description" class="form-control" th:text="${organization.description}"/>
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-3 col-form-label">
                    Location</label>
                <div class="col-9">
                    <select id="location" name="locationId" class="form-control" >
                        <option th:each="location : ${locations}"
                                th:value="${location.locationId}"
                                th:text="${location.street}"
                                th:selected="${organization.location.locationId == location.locationId}">
                            Location</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <a href="location" class="btn btn-primary">Add New Location</a>
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-3 col-form-label">
                    Phone</label>
                <div class="col-9">
                    <input type="text" name="phone"
                           id="phone" class="form-control" th:value="${organization.phone}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-3 col-form-label">
                    Email</label>
                <div class="col-9">
                    <input type="text" name="email"
                           id="email" class="form-control" th:value="${organization.email}"/>
                </div>
            </div>
            <input type="hidden" name="id" th:value="${organization.organizationId}"/>
            <button type="submit" class="btn btn-primary">Edit Organization</button>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
